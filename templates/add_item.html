<form method="POST">
    <div class="form-group">
        <label for="invoice_no">Invoice Number</label>
        <input type="text" id="invoice_no" name="invoice_no" class="form-control" value="{{ invoice_no }}" readonly>
    </div>

    <div class="form-group">
        <label for="quantity_added">Quantity Added</label>
        <input type="number" id="quantity_added" name="quantity_added" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
