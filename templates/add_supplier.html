<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Supplier</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_supplier') }}">
        <label for="name">Supplier Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>
    
        <label for="contact_num">Mobile:</label>
        <input type="text" id="contact_num" name="contact_num" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <!-- Add terms field -->
        <label for="terms">Terms:</label>
        <textarea id="terms" name="terms" rows="4" cols="50"></textarea><br><br>
    
        <button type="submit">Add Supplier</button>
    </form>
    
    

    <a href="{{ url_for('suppliers') }}">Back to Supplier List</a>
</body>
</html>
