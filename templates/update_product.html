{% extends 'base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Update Product</h2>

    <!-- The form for updating the product -->
    <form action="{{ url_for('update_product', product_id=product[0]) }}" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="pro_name" class="form-label">Product Name</label>
            <input type="text" id="pro_name" name="pro_name" class="form-control" value="{{ product[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="cost_price" class="form-label">Cost Price</label>
            <input type="number" id="cost_price" name="cost_price" class="form-control" value="{{ product[2] }}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="selling_price" class="form-label">Selling Price</label>
            <input type="number" id="selling_price" name="selling_price" class="form-control" value="{{ product[3] }}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product[6] }}" required>
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <input type="text" id="unit" name="unit" class="form-control" value="{{ product[7] }}" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product[8] }}" required>
        </div>

        <!-- Optional fields (can be left empty or you can choose to add them) -->
        <div class="mb-3">
            <label for="supplier_id" class="form-label">Supplier ID</label>
            <input type="text" id="supplier_id" name="supplier_id" class="form-control" value="{{ product[11] or '' }}">
        </div>

        <div class="mb-3">
            <label for="safety_level" class="form-label">Safety Level</label>
            <input type="text" id="safety_level" name="safety_level" class="form-control" value="{{ product[9] }}">
        </div>

        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="date" id="expiry_date" name="expiry_date" class="form-control" value="{{ product[10] }}">
        </div>

        <div class="mb-3">
            <label for="terms_from_invoice" class="form-label">Terms from Invoice</label>
            <input type="text" id="terms_from_invoice" name="terms_from_invoice" class="form-control" value="{{ product[12] }}">
        </div>

        <div class="mb-3">
            <label for="hc_code" class="form-label">HC Code</label>
            <input type="text" id="hc_code" name="hc_code" class="form-control" value="{{ product[13] }}">
        </div>

        <!-- Buttons for navigating back or submitting the form -->
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
    </form>
</div>
{% endblock %}
